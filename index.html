
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>books</title>
    <link rel="stylesheet" href="booksy.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <nav>JanaBooksky</nav>
    <div class="container">
        <div class="book-container">
            <h2>Rich dad Poor dad</h2>
            <h5>Robert</h5>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. A officiis totam labore unde ad similique ducimus quas, at soluta pariatur aliquam, nisi optio ratione recusandae, debitis adipisci necessitatibus dolorem quasi.</p>
            <button onclick="deletebook(event)">Delete</button> 
        </div>
    </div>

    <div class="popup-overlay"></div>
    <div class="popup-box">
        <h2>Add book</h2>
        <form>
            <input type="text" placeholder="Book Title" id="book-title-input">
            <input type="text" placeholder="Book author" id="book-author-input">
            <textarea placeholder="Short Description" id="book-description-input"></textarea>
            <button id="add-book">ADD</button>
            <button id="cancel-popup">CANCEL</button>
        </form>
    </div>

    <button class="add-button" id="add-popup-button">+</button>
    <script src="booksy.js"></script>
</body>
</html>
